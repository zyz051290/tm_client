<!DOCTYPE html>
<html>
<head>
    <title>admin</title>
    <meta name="viewport" content="width=device-width" >
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="app">

    <a href="#/login" class="btn btn-success"> 开始 </a>
</div>

<script src="../js/vue.min.js" type="text/javascript" ></script>
<script src="../js/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="../js/jquery.ba-hashchange.js" type="text/javascript" ></script>
<script src="../js/bootstrap.min.js" type="text/javascript" ></script>
<script src="../js/jquery.validate.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script src="../js/comm.js" type="text/javascript" ></script>
<script type="text/javascript" >

    var projectName = '/tm_client/templates';
    var pathSuffix = '.html';

    const app = new Vue({
        el: '#app',
        data: {},
        methods: { }
    });

    // 路由
    $(function(){

        $(window).hashchange(function(){
            var hash = location.hash;

            var path = hash.replace( /^#/, '' );

            if(path) {
                $('#app').load(projectName + path + pathSuffix);
            }
        })
        $(window).hashchange();
        setTimeout(function(){
        //window.location.href = '#/login';
        }, 1200);
    });

</script>

</body>
</html>
